<!DOCTYPE html>
<html>
<head>
    <title>Search Page</title>
    <script>
        function searchBing() {
            var query = document.getElementById('searchQuery').value;
            if (query.trim() !== '') {
                var searchUrl = 'https://www.bing.com/search?q=' + encodeURIComponent(query);
                var iframe = document.getElementById('searchResults');
                iframe.src = searchUrl;
            }
        }
    </script>
    <style>
        #searchResults {
            width: 100%;
            height: 100vh;
            border: none;
        }
    </style>
</head>
<body>
    <h1>Search Page</h1>
    <form onsubmit="searchBing(); return false;">
        <input type="text" id="searchQuery" placeholder="Enter your search query">
        <input type="submit" value="Search">
    </form>
    <iframe id="searchResults"></iframe>
</body>
</html>
