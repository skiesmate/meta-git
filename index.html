<!DOCTYPE html>
<html>
<head>
    <title>Search Page</title>
    <script src="https://cdn.adblockplus.org/adblockpluschrome-1.0.4.js"></script>
    <script>
        function searchGoogle() {
            var query = document.getElementById('searchQuery').value;
            if (query.trim() !== '') {
                var url = 'https://www.google.com/search?q=' + encodeURIComponent(query);
                var iframe = document.getElementById('searchResults');
                iframe.src = url;
                
                var adblockplus = new AdblockPlus();
                adblockplus.init().then(function () {
                    adblockplus.enableBlockingInFrame(iframe.contentWindow);
                });
            }
        }
    </script>
    <style>
        #searchResults {
            width: 100%;
            height: 100vh;
            border: none;
        }
    </style>
</head>
<body>
    <h1>Search Page</h1>
    <form onsubmit="searchGoogle(); return false;">
        <input type="text" id="searchQuery" placeholder="Enter your search query">
        <input type="submit" value="Search">
    </form>
    <iframe id="searchResults"></iframe>
</body>
</html>
